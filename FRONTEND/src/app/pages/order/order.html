<div class="list-view-wrapper">
  <div class="body-area">
    <div class="body-area-header page-action-container">
      <div class="row align-items-center m-0 w-100">
        <div class="col-6 p-0">
          <div class="body-header-title">Billing</div>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-2">
              <select id="itemsPerPageSelect" class="form-select" [(ngModel)]="pageSizeInput">
                <option value=5 selected>5</option>
                <option value=10>10</option>
                <option value=25>25</option>
                <option value=50>50</option>
                <option value=100>100</option>
                <option value=-1>All Data</option>
              </select>
            </div>
            <div class="col-10">
              <input class="form-control" type="text" placeholder="Search..." [(ngModel)]="searchTerm" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-order-list [searchTerm]="searchTerm" [pageSizeInput]="pageSizeInput"></app-order-list>
  </div>
</div>
