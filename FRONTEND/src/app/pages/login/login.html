<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 login-bg">
  <div class="login-card shadow rounded-4 p-4 p-md-5 text-center bg-white position-relative">
    <!-- Logo and Branding -->
    <div class="mb-4">
      <img src="images/logo.png" alt="Bhojon Desk Logo" class="logo mb-3">
      <h1 class="text-danger fw-bold">Bhojon Desk</h1>
      <p class="text-muted fst-italic small">Your Kitchen Companion, Anytime, Anywhere</p>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate autocomplete="on">
      <!-- Username Field -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="credentials.username"
          required placeholder="Username" aria-label="Username" autocomplete="username">
        <label for="username">Username</label>
      </div>

      <!-- Password Field with Toggle -->
      <div class="form-floating mb-3 position-relative">
        <input [type]="hidePassword ? 'password' : 'text'" class="form-control" id="password" name="password"
          [(ngModel)]="credentials.password" required placeholder="Password" aria-label="Password"
          autocomplete="current-password">
        <label for="password">Password</label>
        <button type="button"
          class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
          (click)="togglePasswordVisibility()" aria-label="Toggle Password">
          <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 mt-2"
        [disabled]="!credentials.username || !credentials.password">
        Login
      </button>

      <!-- Error Message -->
      <!-- <div *ngIf="error" class="error-message mt-3" role="alert">
        {{ error }}
      </div> -->
    </form>
  </div>
</div>
