<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bhojon Desk</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Enhanced splash screen styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff; /* Solid white background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.2s ease-out;
      opacity: 1;
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo {
      width: 200px; /* Optimized for prominence */
      height: auto;
      margin-bottom: 30px;
      animation: logoPop 1.3s ease-in-out;
    }

    .loading-text {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: #2a2e2e; /* Dark text for contrast */
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.25), 0 0 8px rgba(255, 202, 40, 0.3); /* Subtle gold glow */
      margin-bottom: 12px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .sub-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1.3rem;
      font-weight: 300;
      color: #2a2e2e; /* Gold accent */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2), 0 0 6px rgba(255, 202, 40, 0.2); /* Subtle glow */
      animation: fadeIn 1.7s ease-in-out;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 8px solid transparent;
      border-top-color: #4285f4; /* Google Blue */
      border-right-color: #db4437; /* Google Red */
      border-bottom-color: #f4b400; /* Google Yellow */
      border-left-color: #0f9d58; /* Google Green */
      border-radius: 50%;
      animation: spin 1.6s linear infinite, glow 2s ease-in-out infinite alternate;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 202, 40, 0.3); }
      100% { box-shadow: 0 0 20px rgba(255, 202, 40, 0.7); }
    }

    @keyframes logoPop {
      0% { opacity: 0; transform: scale(0.7); }
      80% { transform: scale(1.15); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        width: 140px;
      }

      .loading-text {
        font-size: 2.2rem;
      }

      .sub-text {
        font-size: 1.1rem;
      }

      .spinner {
        width: 52px;
        height: 52px;
        border-width: 6px;
      }
    }
  </style>
  <script>
    // Hide the splash screen after a short delay
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        document.getElementById('splash-screen').classList.add('hidden');
        setTimeout(function () {
          document.getElementById('splash-screen').style.display = 'none';
        }, 1200); // Match transition duration
      }, 2800); // Delay for animations
    });
  </script>
</head>

<body>
  <div id="splash-screen">
    <img src="images/logo.png" alt="Bhojon Desk Logo" class="logo">
    <p class="loading-text">Welcome to Bhojon Desk</p>
    <p class="sub-text">Crafting Your Culinary Experience...</p>
    <div class="spinner"></div>
  </div>
  <app-root></app-root>
</body>
</html>
