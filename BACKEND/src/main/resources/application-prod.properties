# ===========================
# OpenAPI (Swagger) Configuration
# ===========================
# Disable OpenAPI docs in production to reduce overhead and avoid exposing API docs publicly
springdoc.api-docs.enabled=false

# ===========================
# MySQL Production Database Connection
# ===========================
spring.datasource.url=jdbc:mysql://<PROD_DB_HOST>:<PROD_DB_PORT>/<PROD_DB_NAME>
spring.datasource.username=root
spring.datasource.password=root

# ===========================
# Hibernate JPA Properties for Production
# ===========================
# Disable automatic schema update/creation to prevent accidental DB schema changes
spring.jpa.hibernate.ddl-auto=none

# Disable SQL logging for performance and to avoid cluttering logs with SQL statements
spring.jpa.show-sql=false

# Disable pretty SQL formatting and SQL comments for cleaner logs and better performance
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Enable lazy loading without transaction (be careful, may have side effects)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Set JDBC timezone to UTC (recommended for consistency across servers/timezones)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable Open Session In View pattern to prevent potential LazyInitializationException issues
spring.jpa.open-in-view=false
